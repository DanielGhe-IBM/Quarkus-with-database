<div *ngIf="viewMode; else editable">
  <div *ngIf="currentPublishingHouse.id">
    <h4>Publishing House</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentPublishingHouse.name }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentPublishingHouse.description }}
    </div>
    <div>
      <label><strong>Founding Year:</strong></label>
      {{ currentPublishingHouse.foundingYear }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/publishing-houses/{{ currentPublishingHouse.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentPublishingHouse">
    <br />
    <p>Please click on a Publishing House...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentPublishingHouse.id" class="edit-form">
    <h4>Publishing House</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentPublishingHouse.name"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentPublishingHouse.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="description">Founding Year</label>
        <input
          type="text"
          class="form-control"
          id="fooundingYear"
          [(ngModel)]="currentPublishingHouse.foundingYear"
          name="foundingYear"
          />
      </div>
    </form>


    <button class="badge badge-danger mr-2" (click)="deletePublishingHouse()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updatePublishingHouse()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentPublishingHouse.id">
    <br />
    <p>Cannot access this Publishing House...</p>
  </div>
</ng-template>
