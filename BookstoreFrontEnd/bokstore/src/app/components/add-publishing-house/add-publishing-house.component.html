<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="publishingHouse.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="publishingHouse.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="description">Founding Year</label>
        <input
          class="form-control"
          id="foundingYear"
          required
          [(ngModel)]="publishingHouse.foundingYear"
          name="foundingYear"
        />
      </div>

      <button (click)="savePublishingHouse()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Publishing house added successfully!</h4>
      <button class="btn btn-success" (click)="newPublishingHouse()">Add</button>
    </div>
  </div>
</div>
