<div class="list row">
  <div class="col-md-8">

  </div>
  <div class="col-md-6">
    <h4>Publishing Houses List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let publishingHouse of publishingHouses; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePublishingHouse(publishingHouse, i)"
      >
        {{ publishingHouse.name }}
      </li>
    </ul>

  
  </div>
  <div class="col-md-6">
    <app-publishing-house-details
      [viewMode]="true"
      [currentPublishingHouse]="currentPublishingHouse"
    ></app-publishing-house-details>
  </div>
</div>
